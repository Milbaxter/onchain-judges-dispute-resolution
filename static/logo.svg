<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Head -->
  <rect x="50" y="30" width="100" height="80" rx="10" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Robot Eyes -->
  <circle cx="75" cy="60" r="8" fill="#0a0a0a"/>
  <circle cx="125" cy="60" r="8" fill="#0a0a0a"/>
  <circle cx="75" cy="60" r="4" fill="#10b981"/>
  <circle cx="125" cy="60" r="4" fill="#10b981"/>
  
  <!-- Robot Antenna -->
  <line x1="100" y1="30" x2="100" y2="15" stroke="#059669" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="12" r="4" fill="#10b981"/>
  
  <!-- Robot Mouth (Grid pattern) -->
  <rect x="70" y="80" width="60" height="20" rx="4" fill="#0a0a0a" opacity="0.3"/>
  <line x1="85" y1="85" x2="85" y2="95" stroke="#059669" stroke-width="1.5"/>
  <line x1="100" y1="85" x2="100" y2="95" stroke="#059669" stroke-width="1.5"/>
  <line x1="115" y1="85" x2="115" y2="95" stroke="#059669" stroke-width="1.5"/>
  <line x1="70" y1="90" x2="130" y2="90" stroke="#059669" stroke-width="1.5"/>
  
  <!-- Robot Body -->
  <rect x="60" y="110" width="80" height="70" rx="8" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Robot Chest Panel -->
  <rect x="75" y="125" width="50" height="40" rx="4" fill="#0a0a0a" opacity="0.4"/>
  <circle cx="100" cy="145" r="6" fill="#10b981" opacity="0.6"/>
  
  <!-- Robot Arms -->
  <rect x="35" y="120" width="25" height="8" rx="4" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <rect x="140" y="120" width="25" height="8" rx="4" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Robot Hands -->
  <circle cx="30" cy="124" r="6" fill="#059669"/>
  <circle cx="170" cy="124" r="6" fill="#059669"/>
  
  <!-- Robot Legs -->
  <rect x="70" y="180" width="20" height="20" rx="4" fill="#10b981" stroke="#059669" stroke-width="2"/>
  <rect x="110" y="180" width="20" height="20" rx="4" fill="#10b981" stroke="#059669" stroke-width="2"/>
  
  <!-- Robot Feet -->
  <rect x="65" y="195" width="30" height="5" rx="2" fill="#059669"/>
  <rect x="105" y="195" width="30" height="5" rx="2" fill="#059669"/>
</svg>
