services:
  verisage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: verisage
    ports:
      - "${PORT:-8000}:8000"
    environment:
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - CLAUDE_WEIGHT=${CLAUDE_WEIGHT:-1.0}
      - GEMINI_WEIGHT=${GEMINI_WEIGHT:-1.0}
      - PERPLEXITY_WEIGHT=${PERPLEXITY_WEIGHT:-1.0}
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    restart: unless-stopped
